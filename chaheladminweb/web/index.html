<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chahel">
  <link rel="apple-touch-icon" href="web/icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="appicon.png"/>

  <title>Chahel</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<script type="text/javascript">window.flutterWebRenderer = "html";</script>
<body>
  <!-- app background color ⭐ -->
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity .4s ease-out;
    }
  </style>
  <!-- app background color end -->
  <script>
    // add this function ⭐
    function delay(time) {
      return  new Promise(resolve => setTimeout(resolve, time));
    }
     // add this function end

    window.addEventListener('load', function(ev) {
      
       // add this variable ⭐
      var loaderContent = document.querySelector('#loader-content');
       // add this variable end


      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
       
            // add code ⭐
            loaderContent.style.opacity = "0";
             delay(400);
             // code end


             appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- add app icon ⭐-->
  <dev class="main-content" id="loader-content">
    <img src="appicon.png" alt="TOTAl-X" sizes=>
  </dev>
<!-- add app icon end-->

</body>
</html>
